<div class="card">
    <form [formGroup]="formAtributo" #formDir="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="card-header">
            <h1 class="heading h3 mb-3">Detalhes do Atributo</h1>
        </div>
        <div class="card-body">
            <!-- Descrição -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="descricao" class="required">Descrição</label>
                        <select id="descricao" class="form-control" formControlName="descricao" [ngClass]="{'is-invalid': (form.descricao.invalid && form.descricao.touched) || (form.descricao.invalid && formDir.submitted), 'is-valid': form.descricao.valid}">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="a">a) Analisar as demandas apresentadas pelas áreas de negócio e propor
                                alternativas de solução técnica e estratégia de desenvolvimento</option>
                            <option value="b">b) Elicitar requisitos e criar modelos de uso e de testes de sistemas</option>
                            <option value="c">c) Elaborar projeto lógico e físico de dados e de sistemas</option>
                            <option value="d">d) Definir a arquitetura de softwares e de sistemas</option>
                            <option value="e">e) Especificar unidades de implementação de software</option>
                            <option value="f">f) Elaborar documentação relativa às etapas de desenvolvimento de
                                sistemas</option>
                            <option value="g">g) Planejar, elaborar e ministrar treinamentos relativos a sistemas de
                                informação, ferramentas de acesso e manipulação de dados</option>
                            <option value="h">h) Selecionar, implementar e internalizar novas tecnologias de
                                desenvolvimento</option>
                            <option value="i">i) Prestar assessoramento técnico no que se refere a prazos, recursos e
                                alternativas de desenvolvimento de sistemas</option>
                            <option value="j">j) Especificar a manutenção de softwares e de sistemas</option>
                            <option value="j">k) Manter os sistemas em produção, avaliando seu desempenho e, quando
                                necessário, propondo medidas de correção dos desvios</option>
                            <option value="l">l) Planejar e administrar componentes reusáveis e repositórios</option>
                            <option value="m">m) Certificar e inspecionar modelos e códigos de sistemas</option>
                            <option value="n">n) Elaborar e gerenciar projetos de sistemas e software</option>
                            <option value="o">o) Identificar e analisar as necessidades dos clientes em relação à
                                informações visuais relacionadas à mídia digital e/ou impressa</option>
                            <option value="q">q) Elaborar e implementar projetos de programação visual relacionados à
                                mídia digital e/ou impressa</option>
                            <option value="r">r) Elaborar e implementar leiaute para mídia digital e/ou impressa</option>
                            <option value="s">s) Efetuar manutenção relacionada aos elementos visuais em mídia digital
                                e/ou impressa</option>
                            <option value="t">t) Efetuar prospecção, análise e implementação de soluções de usabilidade
                                e acessibilidade</option>
                            <option value="u">u) Definir linguagens, materiais e processos de produção a serem
                                utilizados em mídia digital e/ou impressa</option>
                            <option value="v">v) Elaborar especificações técnicas e documentações necessárias à
                                execução das atividades de programação visual</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="(form['descricao'].invalid && form['descricao'].touched || formDir.submitted)">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            O campo Descrição é obrigatório!
                        </div>
                        <div class="valid-feedback">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Abrangência -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="abrangenciaNome" class="required">Abrangência</label>
                        <select id="abrangenciaNome" class="form-control" formControlName="abrangenciaNome" [ngClass]="{'is-invalid': (form.abrangenciaNome.invalid && form.abrangenciaNome.touched) || (form.abrangenciaNome.invalid && formDir.submitted), 'is-valid': form.abrangenciaNome.valid}">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="1">1-Moderado</option>
                            <option value="2">2-Significativa</option>
                            <option value="3">3-Muito</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="(form['abrangenciaNome'].invalid && form['abrangenciaNome'].touched) || formDir.submitted">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            O campo Abrangência é obrigatório!
                        </div>
                        <div class="valid-feedback">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Complexidade -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="complexidadeNome" class="required">Complexidade</label>
                        <select id="complexidadeNome" class="form-control" formControlName="complexidadeNome" [ngClass]="{'is-invalid': (form.complexidadeNome.invalid && form.complexidadeNome.touched) || (form.complexidadeNome.invalid && formDir.submitted), 'is-valid': form.complexidadeNome.valid}">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="1">1-Moderada</option>
                            <option value="2">2-Alta</option>
                            <option value="3">3-Altíssima</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="(form['complexidadeNome'].invalid && form['complexidadeNome'].touched) || formDir.submitted">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            O campo Complexidade é obrigatório!
                        </div>
                        <div class="valid-feedback">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Impacto -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="impactoNome" class="required">Impacto</label>
                        <select id="impactoNome" class="form-control" formControlName="impactoNome" [ngClass]="{'is-invalid': (form.impactoNome.invalid && form.impactoNome.touched) || (form.impactoNome.invalid && formDir.submitted), 'is-valid': form.impactoNome.valid}">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="1">1-Relevante</option>
                            <option value="2">2-Muito</option>
                            <option value="3">3-Altamente</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="(form['impactoNome'].invalid && form['impactoNome'].touched) || formDir.submitted">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            O campo Impacto é obrigatório!
                        </div>
                        <div class="valid-feedback">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" [disabled]="!formAtributo.valid" type="submit">
                Salvar
            </button>
            <button class="btn btn-secondary ml-3" type="reset" (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </form>
</div>
