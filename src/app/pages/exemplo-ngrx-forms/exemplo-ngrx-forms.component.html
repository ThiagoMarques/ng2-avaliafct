<h1 class="heading h3 mb-3">Exemplo usando o NgRx Forms</h1>
<div class="card">
  <div class="card-body">
    <form [ngrxFormState]="(sampleFormState$ | async)">
      <div class="form-group">
        <label for="inputText">Texto</label>
        <input type="text" class="form-control" id="inputText" name="text" placeholder="Texto qualquer" [ngrxFormControlState]="(sampleFormState$ | async).controls.text">
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Seu melhor e-mail" [ngrxFormControlState]="(sampleFormState$ | async).controls.email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Senha</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Senha forte" [ngrxFormControlState]="(sampleFormState$ | async).controls.password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary ml-3">Limpar</button>
      </div>
    </form>
    <details class="mt-3">
      <summary>JSON Form</summary>
      <div>
        <pre>{{ debugMessage }}</pre>
      </div>
    </details>
  </div>
</div>
